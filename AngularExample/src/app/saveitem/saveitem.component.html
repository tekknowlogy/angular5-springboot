 <form (ngSubmit)="onSubmit(); itemForm.reset()" #itemForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="item.name" id="name" name="name" #name="ngModel" required minlength="4">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="item.description" id="description" name="description" #description="ngModel" required>
      </div>
      
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" [(ngModel)]="item.comment" id="comment" name="comment" required>
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Submit</button>
	  
	  
	  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
	  <div *ngIf="name.errors.required">
	    Name is required.
	  </div>
	  <div *ngIf="name.errors.minlength">
	    Name must be at least 4 characters long.
	  </div>
	  </div>
	  
	    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
	  <div *ngIf="description.errors.required">
	    Description is required.
	  </div>
	  </div>
 
</form>
